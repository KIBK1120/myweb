<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실습28(수행 20점)</title>
	<script>
		function change() {
			var a = document.getElementsByTagName("span");
			var b = document.getElementById("count");
			b.innerHTML=a.length;
			for(i=0 ; i < a.length ; i++){
				var t = a[i];
				t.style.color="red";
				t.style.fontSize="30px";
			}
		}
	</script>
</head>
<body>
	<h3>내가 좋아하는 과일 <button onClick="change()">누르세요</button></h3>
	<h3>span 태그의 개수는? <span id="count">?</span>개</h3>
	<hr>
	<p>저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에 <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와 여름 냄새가 물씬 나는 <span>자두</span>를 좋아합니다.</p>
</body>
</html>
