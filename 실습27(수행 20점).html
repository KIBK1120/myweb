<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실습27(수행 20점)</title>
	<script>
		function change(a,b,c) {
			a.style.fontSize=b;
			a.style.color=c;
		}
	</script>
</head>
<body>
	<h3>this 활용</h3>
	<hr>
	<button onClick="change(this, '30px', 'red')"> 버튼1</button>
	<button onClick="change(this, '30px', 'blue')"> 버튼2</button>
	<div onClick="change(this, '25px', 'orange')"> 여기 클릭하면 크기와 색 변경 </div>
</body>
</html>
