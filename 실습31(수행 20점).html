<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실습31(수행 20점)</title>
	<script>
		function change() {
			var aa = document.getElementById("mySpan");
			aa.style.fontSize="20px";
			aa.style.color="violet";
			aa.style.border="2px dotted violet";
		}
		function aaa() {
			var ps = document.getElementsByTagName("p");
			alert("<p>태그의 개수는 " + ps.length);
		}
	</script>
</head>
<body>
	<h3>자바스크립트란? <button onClick="change()">border</button> <button onClick="aaa()">p</button></h3>
	<hr>
	<p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적으로 변경시킬 수 있다.</p>
	<p><span id="mySpan">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
	<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있다.</p>
</body>
</html>
