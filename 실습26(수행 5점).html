<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>실습26(수행 5점)</title>
	<script>
		function aaa() {
			var aa = document.getElementById("dog");
			aa.innerHTML="나의 <img src='puppy.jpg'> 강아지입니다 ";
		}
	</script>
</head>
<body>
	<h3>innerHTML 활용 : 아래 글자를 클릭하면 강아지가 보입니다.</h3>
	<hr>
	<p style="color: blue" id="dog" onClick="aaa()">여기에 <span style="color: red">클릭하세요</span></p>
</body>
</html>
